<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>june03-newtab</title>
</head>

<!-- Seriously, this CSS is atrocious and needs a refactor, but I don't have time -->

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="offset-10 col-2">
        <div class="card">
          <div class="card-body" onclick="app.weatherController.changeUnit()">
            <h4 class="card-title" id="weather"></h4>
            <h5 class="card-subtitle" id="city"></h5>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-5 pt-5">
      <div class="offset-4 col-4 mt-5 pt-5">
        <div class="card">
          <div class="card-body" onclick="app.clockController.changeUnit()">
            <h1 class="card-title" id="clock"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="row fixed-bottom">
      <div class="col-2 d-flex flex-column justify-content-end">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="photo-author"></h5>
          </div>
        </div>
      </div>
      <div class="offset-1 col-6 d-flex flex-column justify-content-between">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h2 class="card-title">
                  Whatchuwannadotoday?
                </h2>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title">
                  "You can quote me on that!"
                </h3>
                <h4 class="card-subtitle">
                  Quotey McQuoteFace
                </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="offset-1 col-2 d-flex flex-column justify-content-end">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Todo List</h3>
            <ul class="list-group list-group-flush" id="todos"></ul>
            <form onsubmit="app.todosController.create()">
              <input type="text" name="newtodo" id="newtodo" placeholder="New Todo">
              <!-- <button class="btn">
                <i class="mdi mdi-plus"></i>
              </button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
